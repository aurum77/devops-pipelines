name: CI Pipeline

on:
  push:
    branches:
      # This will only run on push to main
      - [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: checkout code
      uses: actions/checkout@v5

    - name: set up nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 22
